<script>

function paritonParillinen()
{
  var arvo;
  arvo = parseInt(document.getElementById('luku').value);
  document.write("Antamasi luku " + arvo);
  if(arvo%2 == 0)
  {
    document.write("<br>Antamasi luku on parillinen");
  }
  else {
    document.write("<br>Antamasi luku on pariton");
  }
}
</script>

<article  class='vieri' id='kolme'>
   <h1>Tehtävä 3</h1>
   <p>Ohjelma joka kertoo onko antamasi luku parillinen vai pariton</p>
   <p>Anna luku: <input type="text" id="luku" value=""></p>
   <button type="button" name="button" onclick="paritonParillinen()">Tarkista</button>
