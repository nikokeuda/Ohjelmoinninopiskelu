function ajoneuvo() {
  var age = parseInt(document.getElementById('ika').value);

  {
    document.write("Voit ajaa polkypyörää");
  }
  else if(age < 18)

    document.write("Voit ajaa mopoa");
  }
  else {

  }
}
</script>
